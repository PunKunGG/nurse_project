<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <main class="container">
      <h1>เข้าสู่ระบบ</h1>

      <div class="card" style="margin-top: 14px">
        <h3>ล็อกอิน</h3>
        <input
          id="li_email"
          placeholder="อีเมล"
          style="
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #334155;
            width: 100%;
            margin: 6px 0;
          "
        />
        <input
          id="li_pass"
          placeholder="รหัสผ่าน"
          type="password"
          style="
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #334155;
            width: 100%;
            margin: 6px 0;
          "
        />
        <button id="btn_login" class="btn" type="button">เข้าสู่ระบบ</button>
        <p id="msg_login"><small></small></p>

        <a class="btn btn-ghost" href="register.html"
          >ยังไม่มีบัญชี? สมัครสมาชิก</a
        >
      </div>

      <p style="margin-top: 14px">
        <a class="btn btn-ghost" href="index.html">กลับหน้าแรก</a>
      </p>

      <script type="module" src="assets/js/pages/loginPage.js"></script>
    </main>
  </body>
</html>

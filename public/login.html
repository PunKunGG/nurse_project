<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <main class="container">
      <section class="card" style="text-align: center; padding: 26px">
        <h1 style="margin-bottom: 6px">เข้าสู่ระบบ</h1>
        <p style="color: #64748b; margin-top: 0">
          Nurse Learning Platform | ระบบการเรียนรู้เชิงเกม
        </p>
      </section>

      <section class="card" style="margin-top: 14px">
        <h3 style="margin-top: 0">ล็อกอิน</h3>

        <label for="li_email"><small>อีเมล (@kkumail.com)</small></label>
        <input
          id="li_email"
          type="email"
          placeholder="example@kkumail.com"
          autocomplete="email"
          style="
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #cbd5e1;
            width: 100%;
            margin: 6px 0 12px;
            background: #ffffff;
            color: #0f172a;
          "
        />

        <label for="li_pass"><small>รหัสผ่าน</small></label>
        <input
          id="li_pass"
          type="password"
          placeholder="อย่างน้อย 6 ตัวอักษร"
          autocomplete="current-password"
          style="
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #cbd5e1;
            width: 100%;
            margin: 6px 0 12px;
            background: #ffffff;
            color: #0f172a;
          "
        />

        <button id="btn_login" class="btn" type="button">เข้าสู่ระบบ</button>
        <p id="msg_login" style="margin-top: 10px"><small></small></p>

        <hr style="border: 0; border-top: 1px solid #e2e8f0; margin: 14px 0" />

        <a class="btn btn-ghost" href="register.html"
          >ยังไม่มีบัญชี? สมัครสมาชิก</a
        >
        <a class="btn btn-ghost" href="index.html" style="margin-top: 8px"
          >กลับหน้าแรก</a
        >
      </section>

      <!-- OTP Modal -->
      <div
        id="otp_modal"
        style="
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.6);
          backdrop-filter: blur(4px);
          z-index: 1000;
          justify-content: center;
          align-items: center;
        "
      >
        <div
          class="card"
          style="
            max-width: 400px;
            width: 90%;
            text-align: center;
            padding: 24px;
            animation: fadeIn 0.3s ease;
          "
        >
          <h3 style="margin-top: 0; color: #3b82f6">ยืนยัน OTP</h3>
          <p style="color: #64748b; margin-bottom: 20px">
            กรุณากรอกรหัส OTP 8 หลักที่ส่งไปยังอีเมลของคุณ
          </p>

          <input
            id="otp_input"
            type="text"
            maxlength="8"
            placeholder="00000000"
            autocomplete="one-time-code"
            style="
              padding: 16px;
              border-radius: 12px;
              border: 2px solid #3b82f6;
              width: 100%;
              font-size: 24px;
              text-align: center;
              letter-spacing: 8px;
              margin-bottom: 16px;
              background: #f8fafc;
              color: #0f172a;
            "
          />

          <button
            id="btn_verify_otp"
            class="btn"
            type="button"
            style="width: 100%"
          >
            ยืนยัน OTP
          </button>

          <button
            id="btn_resend_otp"
            class="btn btn-ghost"
            type="button"
            style="margin-top: 10px; width: 100%"
          >
            ส่ง OTP ใหม่
          </button>

          <p id="msg_otp" style="margin-top: 12px"><small></small></p>

          <button
            id="btn_cancel_otp"
            class="btn btn-ghost"
            type="button"
            style="margin-top: 10px; color: #ef4444"
          >
            ยกเลิก
          </button>
        </div>
      </div>

      <style>
        @keyframes fadeIn {
          from {
            opacity: 0;
            transform: scale(0.95);
          }
          to {
            opacity: 1;
            transform: scale(1);
          }
        }
      </style>

      <script type="module">
        import {
          signIn,
          signOut,
          sendOtp,
          verifyOtp,
        } from "./assets/js/auth.js";

        const mli = document.getElementById("msg_login");
        const otpModal = document.getElementById("otp_modal");
        const otpInput = document.getElementById("otp_input");
        const msgOtp = document.getElementById("msg_otp");

        let currentEmail = "";

        // ปุ่ม Login
        document
          .getElementById("btn_login")
          .addEventListener("click", async () => {
            mli.innerHTML = "<small>กำลังตรวจสอบข้อมูล…</small>";
            try {
              const email = document.getElementById("li_email").value.trim();
              const pass = document.getElementById("li_pass").value;

              // Step 1: ตรวจสอบ Email + Password ก่อน
              await signIn(email, pass);

              // Step 2: Sign out ชั่วคราว แล้วส่ง OTP
              await signOut();

              mli.innerHTML = "<small>กำลังส่ง OTP ไปยังอีเมล…</small>";
              await sendOtp(email);

              // เก็บ email ไว้ใช้ตอน verify
              currentEmail = email;

              // แสดง OTP Modal
              otpModal.style.display = "flex";
              otpInput.value = "";
              otpInput.focus();
              msgOtp.innerHTML =
                "<small style='color:#22c55e;'>OTP ถูกส่งไปยังอีเมลของคุณแล้ว</small>";
              mli.innerHTML = "";
            } catch (e) {
              mli.innerHTML = `<small style="color:#ef4444;">ล็อกอินไม่สำเร็จ: ${e.message}</small>`;
            }
          });

        // ปุ่มยืนยัน OTP
        document
          .getElementById("btn_verify_otp")
          .addEventListener("click", async () => {
            const token = otpInput.value.trim();

            if (token.length !== 8) {
              msgOtp.innerHTML =
                "<small style='color:#ef4444;'>กรุณากรอก OTP 8 หลัก</small>";
              return;
            }

            msgOtp.innerHTML = "<small>กำลังตรวจสอบ OTP…</small>";

            try {
              await verifyOtp(currentEmail, token);
              msgOtp.innerHTML =
                "<small style='color:#22c55e;'>ยืนยันสำเร็จ! กำลังเข้าสู่ระบบ…</small>";

              setTimeout(() => {
                window.location.href = "dashboard.html";
              }, 500);
            } catch (e) {
              msgOtp.innerHTML = `<small style='color:#ef4444;'>OTP ไม่ถูกต้อง: ${e.message}</small>`;
            }
          });

        // ปุ่มส่ง OTP ใหม่
        document
          .getElementById("btn_resend_otp")
          .addEventListener("click", async () => {
            msgOtp.innerHTML = "<small>กำลังส่ง OTP ใหม่…</small>";

            try {
              await sendOtp(currentEmail);
              msgOtp.innerHTML =
                "<small style='color:#22c55e;'>OTP ใหม่ถูกส่งไปยังอีเมลของคุณแล้ว</small>";
              otpInput.value = "";
              otpInput.focus();
            } catch (e) {
              msgOtp.innerHTML = `<small style='color:#ef4444;'>ส่ง OTP ไม่สำเร็จ: ${e.message}</small>`;
            }
          });

        // ปุ่มยกเลิก
        document
          .getElementById("btn_cancel_otp")
          .addEventListener("click", () => {
            otpModal.style.display = "none";
            currentEmail = "";
            mli.innerHTML = "";
          });

        // กด Enter ใน OTP input เพื่อ submit
        otpInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            document.getElementById("btn_verify_otp").click();
          }
        });
      </script>
    </main>
    <script src="assets/js/theme.js"></script>
  </body>
</html>

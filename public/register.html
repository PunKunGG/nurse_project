<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <main class="container">
      <h1>สมัครสมาชิก</h1>

      <div class="card">
        <form id="form">
          <label>ชื่อ-สกุล</label>
          <input
            id="fullName"
            required
            style="
              padding: 10px;
              border-radius: 10px;
              border: 1px solid #334155;
              width: 100%;
              margin: 6px 0;
            "
          />

          <label>รหัสนักศึกษา</label>
          <input
            id="studentId"
            required
            placeholder="663380xxx-x"
            style="
              padding: 10px;
              border-radius: 10px;
              border: 1px solid #334155;
              width: 100%;
              margin: 6px 0;
            "
          />

          <label>Email</label>
          <input
            id="email"
            type="email"
            required
            style="
              padding: 10px;
              border-radius: 10px;
              border: 1px solid #334155;
              width: 100%;
              margin: 6px 0;
            "
          />

          <label>Password</label>
          <input
            id="password"
            type="password"
            required
            minlength="6"
            style="
              padding: 10px;
              border-radius: 10px;
              border: 1px solid #334155;
              width: 100%;
              margin: 6px 0;
            "
          />

          <button class="btn" type="submit">สมัครสมาชิก</button>
        </form>

        <p id="msg"><small></small></p>

        <a class="btn btn-ghost" href="login.html">มีบัญชีแล้ว? เข้าสู่ระบบ</a>
      </div>

      <script type="module" src="assets/js/pages/registerPage.js"></script>
    </main>
  </body>
</html>
